<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container flex">
      <div class="calculator">
        <form action="" class="form">
          <div class="form-box margin">
            <h3>Bill</h3>
            <input type="number" class="bill general" />
          </div>
          <div class="form-box margin">
            <h3>Service rate</h3>
            <input type="number" class="rate general" />
          </div>
          <div class="form-box margin">
            <button type="submit" class="btn general margin">Calculate</button>
            <p class="error"></p>
          </div>
        </form>
        <div class="amount-box margin">
          <h5>Tip</h5>
          <div class="box">
            <h3 class="tip-amount margin">.</h3>
          </div>
          <h5>Total Bill</h5>
          <div class="box">
            <h3 class="total-amount margin">.</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
